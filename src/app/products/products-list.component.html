<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="col-md-4">
        <input type="text" name="" value="" [(ngModel)]="listFilter">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By: {{ listFilter }}</h4>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf="products && products.length">
      <thead>
        <tr>
          <th><button type="button" name="button" class="btn btn-primary" (click)="toggleImage()">
            {{ showImage ? 'Hide' : 'Show Image'}}
          </button></th>
          <th>Products</th>
          <th>Codec</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td><img
            [src]="product.imageUrl"
            alt=""
            [title]="product.productName"
            [style.width.px]="imageWidth"
            [style.margin.px]="imageMargin"
            *ngIf="showImage"
            ></td>
          <td><a [routerLink]="['/products', product.productId]">{{ product.productName }}</a></td>
          <td>{{ product.productCode | lowercase | convertToSpaces : '-' }}</td>
          <td>{{ product.releaseDate }}</td>
          <td>{{ product.price | currency : 'USD' : 'symbol' : '1.2-2' }}</td>
          <td><pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
